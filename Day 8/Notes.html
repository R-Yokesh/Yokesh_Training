<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="Notes.css">
</head>
<body>
    <div class="container">
        <h1><img src="notes images/notes.png" alt="image">Notes</h1>
        <button class="btn"><img src="notes images/edit.png" alt="image"> Create Notes</button>
        <div class="board">
            <div class="column" id="todo">
                <h2>To Do</h2>
                <div class="notes-container" data-status="todo"></div>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="notes-container" data-status="in-progress"></div>
            </div>
            <div class="column" id="completed">
                <h2>Completed</h2>
                <div class="notes-container" data-status="completed"></div>
            </div>
        </div>
    </div>
    <script src="Notes.js"></script>
</body>
</html>
