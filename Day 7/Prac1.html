<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulations</title>
    <script>
        function change()
        {
            var tag = document.getElementsByTagName("p")
            var element = document.getElementsByClassName("mypara")

            for(var x=0;x<element.length;x++)
            {
                element[x].style.color="red";
            }
        }
    </script>
</head>
<body>
    <p id="p1" class="mypara">This is paragraph</p>
    <p>Lorem, ipsum.</p>
    <p class="mypara">Lorem, ipsum dolor.</p>
    <p>This is Aplle</p>
    <p class="mypara">This is paragraph 5</p>
    <a class="mypara" href="#">This is a anchor tag</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate.</p>
    <br>
    <button onclick="change()">Click me</button>
    
</body>
</html>
