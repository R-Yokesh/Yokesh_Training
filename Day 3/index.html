<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheet</title>
    <link rel ="stylesheet"  href="style.css">
</head>
<body>
    <header>
        <h1 id="top">Colors!</h1>
    </header>

    <main>
        <div class="div">
            <img src="images/red.jpg" alt="red" width="200">
            <p style="color:red">Red</p>
        </div>
        <div class="div">
            <img src="images/green.png" alt="green" width="200">
            <p style="color:green">Green</p>
        </div>
        <div class="div">
            <img src="images/yellow.jpg" alt="yellow" width="200">
            <p style="color:yellow">Yellow</p>
        </div>
    </main>
    
    
</body>
</html>
