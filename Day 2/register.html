<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body bgcolor="yellow" style="color:blue">
    <center> <h1>Football Registration Form</h1></center>

    <form action="/submit_registration" method="post">
        <label for="team-name">Team Name:</label><br>
        <input type="text" id="team-name" name="team_name" required><br><br>

        <label for="coach-name">Coach Name:</label><br>
        <input type="text" id="coach-name" name="coach_name" required><br><br>

        <label for="team-members">Team Members (comma separated):</label><br>
        <input type="text" id="team-members" name="team_members" required><br><br>

        <label for="email">Contact Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Contact Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>

    <p>Once You Registered your Team, Please Check out Rules & Regulations to get comfort to play Tournament </p> <br>
    <a href ="/Day 2/Rules.html" >Click here to see Rules & Regulations</a>
    
</body>
</html>
